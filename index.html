---
layout: page
title: Home
---

<nav>
  <ul>
    {% for page in site.html_pages %}
      <li>
        <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title | escape }}</a>
      </li>
    {% endfor %}
  </ul>
</nav>

<nav>
  <ul>
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date: "%b %-d, %Y" }}</span>

        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
      </li>
    {% endfor %}
  </ul>
</nav>
